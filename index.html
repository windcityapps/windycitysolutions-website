<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Windy City Solutions ‚Äì Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(270deg, #1a73e8, #0f9d58, #673ab7);
      background-size: 600% 600%;
      animation: backgroundShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.07);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 1px;
      animation: logoSpin 6s linear infinite;
    }

    @keyframes logoSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      animation: fadeInDown 1.5s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeInUp 1.5s ease-out;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      opacity: 0.7;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0); }
      100% { transform: translateY(110vh) rotate(720deg); }
    }

    /* Entry animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">üå™Ô∏è Windy City Solutions</div>
    <h1>We're Under Construction</h1>
    <p>Something awesome is coming soon. We're building a smarter way to create resumes and personal websites ‚Äî powered by AI.</p>
    <div class="spinner"></div>
    <footer>¬© 2025 Windy City Solutions. All rights reserved.</footer>
  </div>

  <!-- Confetti generator -->
  <script>
    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * -100 + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.animationDuration = (3 + Math.random() * 5) + 's';
      confetti.style.opacity = Math.random();
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
